repos:
    -   repo: https://github.com/pre-commit/pre-commit-hooks
        rev: v2.5.0
        hooks:
        -   id: check-yaml
        -   id: end-of-file-fixer
        -   id: trailing-whitespace
    -   repo: local
        hooks:
        -   id: black
            name: black
            entry: poetry run black
            language: system
            types: [python]
