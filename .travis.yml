sudo: false

language: python
cache:
  directories:
  - "$HOME/.cache/pip"
  - "$HOME/.pyenv"
matrix:
  include:
  - os: linux
    dist: trusty
    python: '3.4'
  - os: linux
    dist: trusty
    python: '3.5'
  - os: linux
    dist: trusty
    python: '3.6'
    env: BUILD_SDIST=true
#  - os: linux
#    dist: trusty
#    python: '3.7'
  - os: linux
    python: pypy3
before_install:
  - chmod +x .travis/run.sh
install:
  - pip install codecov
script:
  - "./.travis/run.sh"
after_success:
  - codecov
