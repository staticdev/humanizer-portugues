[tool.poetry]
name = "humanizer-portugues"
version = "2.0.0"
description = "Funções para humanização (humanize) em português."
authors = ["Thiago Carvalho D'Ávila <thiagocavila@gmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/staticdev/humanizer-portugues"
homepage = "https://github.com/staticdev/humanizer-portugues"
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Intended Audience :: Developers',
    'License :: OSI Approved :: MIT License',
]

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.dev-dependencies]
codecov = "^2.0.16"
black = "^19.10b0"
flake8 = "^3.7.9"
flake8-bandit = "^2.1.2"
flake8-black = "^0.1.1"
flake8-bugbear = "^20.1.4"
flake8-import-order = "^0.18.1"
safety = "^1.8.5"

[tool.coverage.paths]
source = ["src", "*/site-packages"] # configure source tree layout

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
